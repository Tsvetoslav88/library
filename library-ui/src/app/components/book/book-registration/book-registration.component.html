<div class="container">
    <form [formGroup]="bookform" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" required autofocus/>
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" formControlName="author" required/>
      </div>
      <div class="form-group">
        <label>Genre</label>
        <input type="text" class="form-control" formControlName="genre" required/>
      </div>
      <!-- <div class="form-group">
        <label>Bike Model</label>
        <select class="form-control" formControlName="model" required>
          <option value="">Please select a bike</option>
          <option *ngFor="let m of models"
                  [value]="m">
                  {{m}}
          </option>
        </select>
      </div> -->
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" required/>
      </div>
      <div class="form-group">
        <label>Purchase Price</label>
        <input type="text" class="form-control" formControlName="purchasePrice" required/>
      </div>
      <div class="form-group">
        <label>Release Date</label>
        <input type="text" class="form-control" formControlName="releaseDate" required/>
      </div>
  
      <button type="submit" class="btn btn-primary" >Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>

    </form>
  </div>
